<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gifgle</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product Sans">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="heading">
        <span id="first-letter" style="color: rgb(0, 123, 255);">G</span>
        <span style="color: rgb(255, 30, 0);">i</span>
        <span style="color: rgb(255, 191, 0);">f</span>
        <span style="color: rgb(0, 123, 255);">g</span>
        <span style="color: rgb(0, 155, 21);">l</span>
        <span style="color: rgb(255, 30, 0);">e</span>
      </div>
      <div id="controls">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input type="text">
        <button>Gif Me</button>
        <p id="error"></p>
      </div>
    </div>
    <img src="#">
  </main>
  <footer>
    <p><i class="fa solid fa-copyright"></i> Dave Forbes</p>
    <a target="_blank" href="https://github.com/dave-forbes/gifgle">
      <i class="fa-brands fa-github fa-2x"></i></a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
